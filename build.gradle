plugins {
    // Apply the scala Plugin to add support for Scala.
    id 'scala'

    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

ext {
    scalaMajorVersion = '3'
    scalaVersion = "$scalaMajorVersion.1.0"
    vertxVersion = "4.2.1"
    jacksonVersion = "2.13.0"
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    maven {
    url "https://s01.oss.sonatype.org/content/repositories/snapshots"
  }
}

dependencies {
    // Use Scala 2.13 in our library project
    implementation "org.scala-lang:scala3-library_3:$scalaVersion"

    implementation "io.vertx:vertx-lang-scala_2.13:4.2.0-SNAPSHOT"
    implementation 'io.vertx:vertx-core:4.2.1'
    implementation 'io.vertx:vertx-web:4.2.1'

    implementation platform("com.fasterxml.jackson:jackson-bom:$jacksonVersion")
    implementation 'com.fasterxml.jackson.core:jackson-core'
    implementation 'com.fasterxml.jackson.core:jackson-databind'


    // Use Scalatest for testing our library
    testImplementation 'junit:junit:4.13.2'
    testImplementation 'org.scalatest:scalatest_2.13:3.2.9'
    testImplementation 'org.scalatestplus:junit-4-13_2.13:3.2.2.0'

    // Need scala-xml at test runtime
    testRuntimeOnly 'org.scala-lang.modules:scala-xml_2.13:1.2.0'
}

application {
    // Define the main class for the application.
    mainClass = 'scala.gradle.example.App'
}
